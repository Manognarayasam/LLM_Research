<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot Interface</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main-container">
      <div id="chat-container">
        <div id="chat-box">
          <!-- Messages will be appended here -->
        </div>
        <div class="input-wrapper">
          <input type="text" id="user-input" placeholder="Type a message..." />
          <button onclick="sendMessage()">Send âž¤</button>
        </div>
      </div>
      <div id="advertisement-container">
        <!-- Dummy Advertisement -->
        <div class="card" onclick="openModal('Fur in Fashion', 'The State of California took a step further by banning the manufacture and sale of fur products in the entire state...')">
          <h3>Fur in Fashion</h3>
          <p>The State of California took a step further ...</p>
          <p>Read More</p>
           <!--<a href="https://example.com/link2" target="_blank">Read more</a> -->
        </div>
        <div class="card" onclick="openModal('Should Fur Be Illegal?', 'If you feel like getting threatened, here\'s an idea: Head to an anti-fur protest and mention child labor...')">
          <h3>Should Fur Be Illegal?</h3>
          <p>If you feel like getting threatened, here's an idea...</p>
          <p>Read More</p>
          <!--<a href="https://example.com/link2" target="_blank">Read more</a> -->
        </div>
      </div>
    </div>

    <!-- Modal Structure -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h3 id="modal-title"></h3>
        <p id="modal-description"></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
